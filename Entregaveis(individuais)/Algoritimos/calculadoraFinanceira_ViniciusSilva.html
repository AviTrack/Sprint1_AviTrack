<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Financeira de produção de frangos de corte</title>
  </head>
  <body>
    <h1>Calculadora de gastos e lucros e mensais</h1>
    <h1>na produção de frangos de corte</h1>
    <b>Digite a quantidade de frangos:</b> <br /><br />
    <input type="text" id="ipt_qtdFrangos" placeholder="Ex: 1000..." />
    <br /><br />

    <b>Digite o peso médio dos frangos:</b> <br /><br />
    <input type="text" id="ipt_peso" placeholder="Ex: 4.5..." /> <br /><br />

    <b>Digite o custo de venda de cada frango:</b> <br /><br />
    <input type="text" id="ipt_venda" placeholder="Ex: R$8.0..." /> <br /><br />

    <b>Digite o custo de produção de cada frango:</b> <br /><br />
    <input type="text" id="ipt_producao" placeholder="Ex: 4.0..." />
    <br /><br />

    <button onclick="calcular()">Calcular valor</button>
    <br /><br />

    <div id="div_mensagem"></div>
  </body>
</html>

<script>
  function calcular() {
    var qtdFrangos = Number(ipt_qtdFrangos.value);
    var peso = Number(ipt_peso.value);
    var producao = Number(ipt_producao.value);
    var venda = Number(ipt_venda.value);
    var bruto = qtdFrangos * peso * venda;
    var custosProducao = qtdFrangos * peso * producao;

    div_mensagem.innerHTML = `
        O valor de ${qtdFrangos} frangos,
        <br> com o peso médio de ${peso} Kg, 
        <br> tem um valor bruto de R$${bruto} 
        <br> Com o custo médio de produção de R$${producao} por Kg 
        <br> o valor líquido é de R$${bruto - custosProducao} <br>
        `;
  }
</script>
